<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Phone</title>
  </head>
  <body id="body">
    <div class="container mt-4 mx-auto">
      <h3 class="text-center fs-3">Products</h3>
      <form id="form" class="w-50 mx-auto mb-5">
        <div class="mb-3">
          <label for="name" class="form-label">Nomi*</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nomini kiriting..."
          />
        </div>
        <button id="toggle-button" class="button">
          <i class="bi bi-moon"></i>
          Dark | Light
          <i class="bi bi-brightness-alt-high"></i>
        </button>
        <div class="mb-3">
          <label for="price" class="form-label">Narxi*</label>
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="Narxini kiriting$..."
          />
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status*</label>
          <select
            id="status"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Statusni tanlang</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Izoh</label>
          <textarea
            style="resize: none"
            class="form-control"
            id="description"
            rows="3"
            placeholder="Izoh kiriting"
          ></textarea>
          <div class="loader" id="loading"></div>

          <button id="btn" class="btn btn-primary w-100">Saqlash</button>
        </div>
      </form>
    </div>
    <!-- <table class="table table-dark table-striped mt-4 mx-auto w-75"> -->
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th>â„–</th>
          <th>Nomi</th>
          <th>Narxi</th>
          <th>Status</th>
          <th>Izoh</th>
          <th>Yaratilgan vaqt</th>
          <th>O'zgartirilgan vaqt</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <!-- </table> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
